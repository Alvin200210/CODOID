<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Your Chosen Font', sans-serif;
            color: #146476;
            background-color: #fff;
        }

        .tet {
            color: #35493c56;
            float: left;
            margin-top: 20px;
            margin-left: 10px;
        }

        .top-bar {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
        }

        .logo img {
            width: 120px;
            height: 120px;
            margin-left: 50px;
            float: left;
        }

        .navigation ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .navigation li {
            margin-right: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s ease;
            font-family: 'Your Chosen Font', sans-serif;
        }

        .navigation a:hover {
            color: #00e1ff;
        }

        .box {
            width: 80%;
            height: 500px;
                        margin: 30px;
            margin-top: 20px;
            float: bottom;
        }

        .innerbox {
            width: 490px;
            height: 300px;
            background-color: #ffffff;
            position: absolute;
            margin-left: 1000px;
            margin-top: 160px;
            padding: 20px;
        }

        .out {
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.116);
        }

        h2 {
			color: #146476;
                
        }

        @media only screen and (max-width: 768px) {
            .logo img {
                width: 80px;
                height: 80px;
            }

            .tet {
                margin-left: 5px;
            }

            .navigation {
                display: none;
            }

            .box {
                width: 100%;
            }

            .innerbox {
                width: 100%;
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
            <div class="tet">
                <h2><b>TATATUM PROJECTS</b></h2>
            </div>
        </div>
        
        <div class="navigation">
            <ul>
                <li><a href="#home"><p>HOME</p></a></li>
                <li><a href="#about"><p>ABOUT US</p> </a></li>
                <li><a href="#services"><p>WHAT WE DO</p></a></li>
                <li><a href="#projects"><p></p>PROJECTS</a></li>
                <li><a href="#blog"><p>BLOG</p></a></li>
                <li><a href="#contact"><p>CONTACT</p></a></li>
            </ul>
        </div>
    </div>

    <div class="out">
        <div class="innerbox">
            <h1>Throw Your First Boomerang Today and Prepare To Catch The Profits</h1>
            <p style="color: #000;">Exclusive property deals that are not available through means unlock</p>
        </div>
        <div class="box">
            <img src="bgs1.png" height="100%">
        </div>
    </div>

</body>
</html>
